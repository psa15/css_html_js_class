<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .idlogin {
            background: #2452c1;
            color: white;
            text-align: center;
        }

        .id {
            background-image: url(id.JPG);
            background-repeat: no-repeat;
            background-size: 25px;
            background-position: left;
        }

    </style>
</head>
<body>
    <div style="text-align: center;">
        <img src="logo.JPG" alt="logo" ><br>
    </div>

    <table>

            <td class="idlogin"> ID 로그인</td> <br>

        </tr>
        <tr>
            <td>
                <input class="id" type="text" name="id" placeholder="아이디 입력">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="pw" placeholder="비밀번호 입력">
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="keeplogin" value="keeplogin"> 로그인 상태 유지
            </td>
        </tr>
        <tr>
            <td>
                <button class="login" onclick="location = '#'">로그인</button>
            </td>
        </tr>
    </table>
    <p> <a href="#">아이디찾기</a> | <a href="#">비밀번호 찾기</a></p>

</html>
