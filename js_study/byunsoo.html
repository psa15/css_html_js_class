<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수선언</title>
</head>
<body>
    <script>
        var name = "홍길동";
        let kor = 100;
        const eng = 90;
        var x = 100;

        document.write("함수 밖 " + name + " " + kor + " " + eng + "<br>");
        document.write("함수 밖 " + name + " " + kor + " " + eng + "<br>");

        f1();


        function f1() {
            var x = 1;
            var sci = 75;

            document.write("함수 속 " + this.name + " " + kor + " " + eng + " " + sci + "<br>");
            document.write("함수 속 x " + x + "<br>");
            document.write("함수 속 this.x " + this.x + "<br>");

            var number = prompt("값으 입력하시오");
            if(isNaN(parseInt(number))) {
                document.write("<br> not a number");
            }
            else {
                document.write("<br> number");
            }
        }
         
    </script>
    
</body>
</html>
