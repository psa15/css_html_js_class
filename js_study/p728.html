<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var account = {
            owner: "sua",
            code: "111",
            balance: 35000,
            inquiry :  function inquiry() {return this.balance;},
            deposit : function deposit(money) {this.balance += money; return money;},
            withdraw : function withdraw(money){this.balance -= money;return money;}
        }
    </script>

    <h3> new object 사용자 객체 만들기</h3>

    <script>
        document.write("account : ");
        document.write(account.owner + ", ");
        document.write(account.code + ", ");
        document.write(account.balance + "<br> ");
        account.deposit(20000);
        document.write("20000원 저금 후 잔액은 " + account.inquiry() + "<br>");
        account.withdraw(5000);
        document.write("5000원 출금 후 잔액은 " + account.inquiry() + "<br>");

    </script>
    
</body>
</html>
