<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
    <script>
        function init() {
            var p = document.getElementById("p");
            p.onmouseover = over; //over라는 함수 선언함
            p.onmouseout = out;
        }

        function over() {
            p.style.backgroundColor = 'orchid';
            p.style.fontSize = '25px';
        }

        function out() {
            p.style.backgroundColor = 'green';
            p.style.fontSize = '14px';
        }
    </script>
</head>
<body onload="init()"> <!--불러오자마자 수행됨(꼭 수행되는 함수)-->
    <h3>DOM객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
    <hr>
    <p id="p">마우스를 올리면 onchid색으로 변경</p>
    
</body>
</html>
