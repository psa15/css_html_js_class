<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var num1 = prompt("숫자입력1");
        var num2 = prompt("숫자 입력2");

        //문자 num1,2 를 숫자 num1,2로 변환
        num1 = Number(num1);
        num2 = Number(num2);
        document.write("num1 = " + num1 + "<br>");
        document.write("num2 = " + num2 + "<br>");

        document.write("<br> 산술계산 ");
        //산술연산자();
        //증감연산자();
        //비교연산자();
        //논리연산자();
        조건연산자();

        function 산술연산자() {
            document.write("덧셈 " + (num1 + num2) + "<br>");
            document.write("뺄셈 " + (num1 - num2) + "<br>");
            document.write("곱셈 " + (num1 * num2) + "<br>");
            document.write("나눗셈 " + (num1 / num2) + "<br>");
            document.write("나머지 " + (num1 % num2) + "<br>");
        }

        function 증감연산자() {
            var a = num1;
            var b = num2;
        //    a1 = ++a; //++a a1=a
        //    b1 = b++; //b1=b b++
            a1 = a++ + ++a;
            b1 = b-- + b-- + --b;
            document.write("a1= " + a1 + "<br>");
            document.write("b1= " + b1 + "<br>");
        }

        function 대입연산자() {
            var c = num1;
            
            //두 줄씩 같은 방식임
            c = c + 100;
            c += 100;

            c = c - 200;
            c -= 200;

            c = c * 300;
            c *= 300;

            c = c / 400;
            c /= 400;

            c = c & 500;
            c %= 500;

        }

        function 비교연산자() {
            if (num1 > num2) {
                document.write("<br>" + num1 + "이 " + num2 + "보다 크다");
            }
            else if(num1 == num2) {
                document.write("<br>" + num1 + "와 " + num2 + "는 같다");
            }
            else {
                document.write("<br>" + num1 + "가 " + num2 + "보다 작다");
            }
        }

        function 논리연산자() {
            //num1 num2 모두 양수이면 합격 한개만 양수이면 보류 모두 음수이면 탈락
            if (num1 > 0 && num2 >0) {
                document.write("합격");
            }
            else if(num1 > 0 || num2 > 0) {
                document.write("보류");
            }
            else {
                document.write("탈락");
            }
        }

        function 조건연산자() {
            var p = (num1 != num2) ? "다름" : "같음"; //만약에 조건이 참이면? 다름, 거짓이면 같음이 나와야 함
            document.write("<br>" + p);
        }
    </script>
</body>
</html>
