<!DOCTYPE html>
<html>

<head>
    <title>document.getElementsByTagName()</title>
    <script>
        function change() {
            var spanArray = document.getElementsByTagName("span"); //span태그가 여러개여서 배열로 잡히게 됨
            // document.write(spanArray); //결과로 object HTMLCollectin이라고 출력됨 -> HTML집단의 객체이다
            //document.write(spanArray.length); //결과로 4가나욤 span이 4개라는 뜻
            //document.write(spanArray[0]); //엥 이건 썜이랑 다른결과네 쌤은 undefined, 나는 object HTMLSpanElement
            for (var i = 0; i < spanArray.length; i++) {
                var span = spanArray[i];
                span.style.color = 'red';
                span.style.fontSize = "20px";
            }
        }
    </script>
</head>

<body>
    <h3>내가 좋아하는 과일
        <button onclick="change()">누르세요</button>
    </h3>
    <hr>
    저는 빨간 <span>사과</span>를 좋아해서
    아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
    <span>바나나</span>를 먹지요. 탄수화물 섭취가 빨라
    힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와
    여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.
</body>

</html>
