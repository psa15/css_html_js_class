<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 활용</title>
</head>

<body>
    <h3> innerHTML 활용: 아래 글자를 클릭하면 예쁜 강아지가!</h3>
    <hr>

    <p id="firstP" style="color: blue;" onclick="change()">
        여기를 <span id = "mySpan" style="color: red;">클릭하세요.
        </span>
    </p>





    <script>
        function change() {
            var p  = document.getElementById("firstP");
            p.innerHTML = "나는 <img src = './img/banana.jpg'> 바나나";
        }
    </script>


</body>

</html>
