<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1
        while(i <= 2) {
            var num1 = prompt("숫자1 입력");
            var giho = prompt("연산자 입력");
            var num2 = prompt("숫자2 입력");

            num1 = Number(num1);
            num2 = Number(num2); 
            if (giho == "+") {
                document.write(num1 + giho + num2 + " = " + (num1 + num2) + "<br>");
            } else if (giho == "-") {
                document.write(num1 + giho + num2 + " = " + (num1 - num2) + "<br>");
            } else if (giho == "/") {
                document.write(num1 + giho + num2 + " = " + (num1 / num2) + "<br>");
            } else if (giho == "%") {
                document.write(num1 + giho + num2 + " = " + (num1 % num2) + "<br>");
            } else {
                document.write(num1 + giho + num2 + " = 연산자 잘못 입력 <br>");
            } 
            i++;
        }

    </script>
</body>
</html>
