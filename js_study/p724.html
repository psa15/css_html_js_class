<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var today = new Date(); //기존에 만들어 둔 객체 사용하기
      document.write(today.toLocaleString());

      //사용자가 객체를 만들어서 사용하기 - 클래스만들기
      var account = new Object();
      account.owner = "sua"; //계좌 명의
      account.code = "111";    //계좌번호
      account.balance = 35000; //잔액
      account.inquiry = inquiry; //메소드 작성
      account.deposit = deposit;
      account.withdraw = withdraw;

      function inquiry() {
          return this.balance;
      }
      
      function deposit(money) {
          this.balance += money;
          return money;
      }

      function withdraw(money){
          this.balance -= money;
          return money;
      }
    </script>

    <h3> new object 사용자 객체 만들기</h3>

    <script>
        document.write("account : ");
        document.write(account.owner + ", ");
        document.write(account.code + ", ");
        document.write(account.balance + "<br> ");
        account.deposit(10000);
        document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
        account.withdraw(5000);
        document.write("5000원 출금 후 잔액은 " + account.inquiry() + "<br>");

    </script>
    
</body>
</html>
