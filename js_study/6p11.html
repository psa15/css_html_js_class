<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL에 자바스크립트 작성하기</title>
</head>
<body>
    <h3>링크의 href=에 자바스크립트 작성</h3>
    <hr>
    <a href="javascript:alert('클릭하셨어요?')"> 클릭</a>

    <script>
        document.write("<span> Welcome!</span>"); 
        document.write("<span>to Korea</span>"); 

        document.writeln("<span> Welcome!</span>"); 
        document.write("<span>to Korea</span>"); 
    </script>
</body>
</html>
