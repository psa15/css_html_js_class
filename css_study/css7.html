<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        span {
            visibility: visible;
        }

        p {
            width: 15em;
            height: 3em;
            border: 3px solid lightgray;
        }

        .hidden {
            overflow: hidden;
        }

        .visible {
            overflow: visible;
        }

        .scroll {
            overflow: scroll;
        }
    </style>
</head>
<body>
    <h3> 다음 빈 곳에 숨은 단어는?</h3>
    <ul>
        <li> I (<span> love </span>) you</li>
        <li> CSS is cascading (<span> Style </span>) sheet</li>
        <li> 응답하라 (<span> 1988 </span>) </li>
    </ul>

    <hr>
    <h3> overflow 프로퍼티</h3>
    <p class="hidden"> overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p>
    <p class="visible"> overflow에 visible 값을 적용하면 콘텐츠가 박스를 넘어가도 출력됩니다.</p>
    <p class="scroll"> overflow에 scroll값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
</body>
</html>
