<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block_inline</title>
    <style>
        div {
            display: inline-block;
            background-color: aqua;
            width: 100px;
            height: 40px;
        }

        span {
            display: inline-block;
            background-color: beige;
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div> 자리차지1</div>
    <div> 자리차지2 </div>
    <div> 자리차지3 </div>

    <span> 한 칸 1</span>
    <span> 한 칸 1</span>
    <span> 한 칸 1</span>
</body>
</html>
