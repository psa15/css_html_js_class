<!DOCTYPE html>

<body>

        </a>
    
    <h1 class = "b"> 부트스트랩 시작 틀  </h1>

    <div class = "c">이 문서를 사용하여 새 프로젝트를 빨리 시작할 수 있다.</div>
    <div class = "c"> 이 문구와  HTML 문서 골격이 전부이다.</div>
